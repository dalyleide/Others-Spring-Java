<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" class="h-100">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Finance</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="../static.bootstrap/css/bootstrap-footer-navbar.css">
</head>
<body class="bg-light">
<div th:insert="fragments/menu::menu"/>
<div class="container">
    <div class="py-5 text-center">
        <h2>Transaction Report</h2>
    </div>

    <div class="py-5 text-left">
        <h2>Search Transaction Report</h2>
        <div class="row">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="fromDate">From Date</label>
                    <input type="date" id="fromDate" class="form-control" placeholder="" value="">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="toDate">To Date</label>
                    <input type="date" class="form-control" id="toDate" placeholder="" value="">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="merchantId">Merchant Id</label>
                    <input type="number" class="form-control" id="merchantId" placeholder="" value="">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="acquirerId">Acquirer Id</label>
                    <input type="number" class="form-control" id="acquirerId" placeholder="" value="">
                </div>
            </div>
            <div class="col-md-8 order-md-1">
                <hr class="mb-4"/>
                <button class="btn btn-dark btn-primary btn-block" id="submit">Submit research</button>
            </div>
        </div>
    </div>
    <div id="ajaxLoadedContent"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    $("#submit").on("click", function (respose) {
        $("#ajaxLoadedContent").load("/finance/report",
            {"acquirerId":$('#acquirerId').val(),
                "fromDate": $('#fromDate').val(),
                "toDate": $('#toDate').val(),
                "merchantId": $('#merchantId').val()
            });
    });
    /*]]>*/
</script>
</body>
</html>
