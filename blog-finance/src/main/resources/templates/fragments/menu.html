<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>NavigationBar</title>
</head>
<body>
    <header>
    <div th:fragment="menu" class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="menuOptions">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="navbar-brand" href="#">Finance<span class="sr-only">Finance</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/finance/transaction}">Transaction</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/finance/report}">Report</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/finance/list}">List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/domain/client}">Client</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" th:action="@{/finance/search}" method="post">
                <input class="form-control mr-sm-2" type="search" name="transactionId" placeholder="Transaction Id" aria-label="Pesquisar" required>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
            </form>
        </div>
    </div>
    </header>
</body>
</html>
